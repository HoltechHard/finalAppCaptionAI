server.port=8080
#springBoot会话超时设置
server.servlet.session.timeout=120m
#thymeleaf配置
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
#数据库配置
#远程服务器IP地址：101.43.161.104
spring.datasource.url=jdbc:mysql://101.43.161.104:3306/fsn?useSSL=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=root
#本地密码root
#云服务器密码 LsY18135651179.
spring.datasource.password=LsY18135651179.
#HikariPool
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=0
spring.datasource.hikari.connection-timeout=300000
#日志
logging.level.root=info
#jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#Mybatis-plus
mybatis-plus.mapper-locations=classpath*:com/fsnteam/fsnweb/mapper/xml/*Mapper.xml
# 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
mybatis-plus.global-config.db-config.logic-delete-field=flag
# 逻辑已删除值(默认为 1)
mybatis-plus.global-config.db-config.logic-delete-value=1
# 逻辑未删除值(默认为 0)
mybatis-plus.global-config.db-config.logic-not-delete-value=0

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
